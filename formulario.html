<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" media="screen" href="./styles.css">
  <title>Formulario</title>
</head>
<body>
  <h1>Bienvenidos a mi fiesta</h1>
  <h2>Por favor, confirmar asistencia:</h2>

  <form class="formulario">
    <br> <!--se agrega el inicio de los <br> -->
    <p>Nombre</p>  <!-- debe estar dentro de un p-->
    <input type="text" name="name" id="name">
    <br/>
    <br> <!--se agrega el inicio de los <br> -->
    <p>Edad</p> <!-- debe estar dentro de un p-->
    <input type="number" name="age" id="age">
    <br/>

    <p>Nacionalidad </p><!-- debe estar dentro de un p-->
    <br>
    <select name="nationality" id="nationality">
      <option value="ar">Argentina</option>
      <option value="mx">Mexicana</option>
      <option value="per">Peruana</option>
      <option value="vnzl">Venezolana</option>
    </select>
    <br />
    <input type="submit">
  </form>

  <div id="lista-de-invitados"> <!-- se debe de agregar lo del formulario de js-->
    <h2>Lista de invitados</h2>
  </div>

  <script src="./formulario.js"></script> <!--la ruta esta mal, es solo un punto -->
</body>
</html>
